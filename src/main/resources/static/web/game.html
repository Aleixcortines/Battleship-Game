<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <!-- version 4.2.1 bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- More libraries for bootstrap-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./styles.css">

<body>

    <div id="app">

        <p id="playersGame"></p>

        <div class="container">

            <div class="row">
                <div class="col-sm">
                    <div class="table table-bordered" id="table1" @drop="drop" @dragover="allowDrop"></div>
                </div>
                <div class="col-sm">
                    <div class="table table-bordered" id="table2"></div>
                </div>

            </div>

            <div id="pinkBoat" class="ships" draggable="true" @dragstart="drag">
                <div class="boat"></div>
                <div class="boat"></div>
                <div class="boat"></div>
                <div class="boat"></div>
                <div class="boat"></div>
            </div>
            <button v-on:click="sendShips()" type="button" class="btn btn-success"> send Ships</button>

        </div>

    </div>

    <!-- Vue link-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue resource-->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="game.js"></script>

</html>
